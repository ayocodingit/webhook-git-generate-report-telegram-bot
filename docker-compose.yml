version: '3'
services:
  app:
    build: .
    restart: always
    container_name: "${APP_NAME}_APP"
    env_file:
      - .env
    environment:
      - REDIS_HOST=172.24.0.2
    ports:
      - "${PORT}:${PORT}"

  job:
    build: .
    restart: always
    container_name: "${APP_NAME}_JOB"
    env_file:
      - .env
    environment:
      - DOCKER_APP=job
      - REDIS_HOST=172.24.0.2

